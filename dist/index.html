<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GASE THE NUMBER GAME</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-blue-400">
    <!-- Title -->
    <div class="h-[100px] flex items-center justify-center">
      <p class="font-bold text-5xl text-white">GASE THE NUMBER GAME</p>
    </div>
    <br /><br /><br />

    <!-- Main Container -->
    <div class="flex flex-col md:flex-row items-center justify-around px-4">
      <!-- Number Grid -->
      <div class="grid grid-cols-5 gap-2 w-full md:w-[300px] h-[400px] mb-6 md:mb-0">
        <!-- Number buttons with a shared class -->
        <button class="number-button h-[50px] w-[50px] bg-cyan-950 text-white text-center flex justify-center items-center rounded-lg">1</button>
        <button class="number-button h-[50px] w-[50px] bg-cyan-950 text-white text-center flex justify-center items-center rounded-lg">2</button>
        <button class="number-button h-[50px] w-[50px] bg-cyan-950 text-white text-center flex justify-center items-center rounded-lg">3</button>
        <button class="number-button h-[50px] w-[50px] bg-cyan-950 text-white text-center flex justify-center items-center rounded-lg">4</button>
        <button class="number-button h-[50px] w-[50px] bg-cyan-950 text-white text-center flex justify-center items-center rounded-lg">5</button>
        <button class="number-button h-[50px] w-[50px] bg-cyan-950 text-white text-center flex justify-center items-center rounded-lg">6</button>
        <button class="number-button h-[50px] w-[50px] bg-cyan-950 text-white text-center flex justify-center items-center rounded-lg">7</button>
        <button class="number-button h-[50px] w-[50px] bg-cyan-950 text-white text-center flex justify-center items-center rounded-lg">8</button>
        <button class="number-button h-[50px] w-[50px] bg-cyan-950 text-white text-center flex justify-center items-center rounded-lg">9</button>
        <button class="number-button h-[50px] w-[50px] bg-cyan-950 text-white text-center flex justify-center items-center rounded-lg">10</button>
        <button class="number-button h-[50px] w-[50px] bg-cyan-950 text-white text-center flex justify-center items-center rounded-lg">11</button>
        <button class="number-button h-[50px] w-[50px] bg-cyan-950 text-white text-center flex justify-center items-center rounded-lg">12</button>
        <button class="number-button h-[50px] w-[50px] bg-cyan-950 text-white text-center flex justify-center items-center rounded-lg">13</button>
        <button class="number-button h-[50px] w-[50px] bg-cyan-950 text-white text-center flex justify-center items-center rounded-lg">14</button>
        <button class="number-button h-[50px] w-[50px] bg-cyan-950 text-white text-center flex justify-center items-center rounded-lg">15</button>
        <button class="number-button h-[50px] w-[50px] bg-cyan-950 text-white text-center flex justify-center items-center rounded-lg">16</button>
        <button class="number-button h-[50px] w-[50px] bg-cyan-950 text-white text-center flex justify-center items-center rounded-lg">17</button>
        <button class="number-button h-[50px] w-[50px] bg-cyan-950 text-white text-center flex justify-center items-center rounded-lg">18</button>
        <button class="number-button h-[50px] w-[50px] bg-cyan-950 text-white text-center flex justify-center items-center rounded-lg">19</button>
        <button class="number-button h-[50px] w-[50px] bg-cyan-950 text-white text-center flex justify-center items-center rounded-lg">20</button>
        <button class="number-button h-[50px] w-[50px] bg-cyan-950 text-white text-center flex justify-center items-center rounded-lg">21</button>
        <button class="number-button h-[50px] w-[50px] bg-cyan-950 text-white text-center flex justify-center items-center rounded-lg">22</button>
        <button class="number-button h-[50px] w-[50px] bg-cyan-950 text-white text-center flex justify-center items-center rounded-lg">23</button>
        <button class="number-button h-[50px] w-[50px] bg-cyan-950 text-white text-center flex justify-center items-center rounded-lg">24</button>
        <button class="number-button h-[50px] w-[50px] bg-cyan-950 text-white text-center flex justify-center items-center rounded-lg">25</button>
      </div>

      <!-- Display & Feedback Panel -->
      <div class="w-full md:w-[700px]">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <!-- Selected Number Display Card -->
          <div class="relative drop-shadow-xl w-48 h-64 overflow-hidden rounded-xl bg-[#3d3c3d] mb-6 md:mb-0">
            <div id="selectedNumberDisplay" class="absolute flex items-center justify-center text-white z-[1] opacity-90 rounded-xl inset-0.5 bg-[#323132] text-5xl">
                --
              
            </div>
            <div class="absolute w-56 h-48 bg-white blur-[50px] -left-1/2 -top-1/2"></div>
          </div>

          <!-- Feedback Card -->
          <div id="feedbackCard" class="h-[16em] w-[18em] border-2 border-[rgba(75,30,133,0.5)] rounded-[1.5em] bg-gradient-to-br from-[rgba(75,30,133,1)] to-[rgba(75,30,133,0.01)] text-white font-nunito p-[1em] flex flex-col justify-center gap-[0.75em] backdrop-blur-[12px]">
            <div>
              <h1 class="text-[1em] font-medium">This Selected Number is</h1>
              <p id="feedbackText" class="text-[2em]">--</p>
            </div>
          </div>
        </div>
        <br /><br />
        <!-- Control Buttons -->
        <div class="flex items-center justify-around">
          <button id="checkButton" class="px-8 py-4 bg-rose-400 rounded-md text-white relative font-semibold transition-all duration-700 text-2xl hover:text-shadow hover:scale-105">
            Check
          </button>
          <button id="playAgainButton" class="px-8 py-4 bg-rose-400 rounded-md text-white relative font-semibold transition-all duration-700 text-2xl hover:text-shadow hover:scale-105">
            Play Again
          </button>
        </div>
        <br /><br /><br />
        <!-- Score Display -->
        <div class="flex items-center justify-around text-white text-2xl">
          <p>Score:</p>
          <div id="scoreDisplay">00</div>
        </div>
      </div>
    </div>

    <!-- External JavaScript File -->
    <script src="index.js"></script>
  </body>
</html>
